	<div class="loader">
		<font color="#fff">Aguarde o carregamento da cidade...
	</div>
	<div class="loader1">
		<font color="#ffffff">Tenha um <font color="#ffffff">Bom </font>RP<font color="#ffffff"></font>
	</div>
	<script src="index.js"></script>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.6.1/jquery.lettering.min.js'></script>
	<script type="text/javascript">
		var music = document.getElementById("loading-music");
		music.volume = 0.2;
		document.addEventListener('keypress', (event) => {
			if (event.key == "p") {
				if (music.paused) {
					music.play();
				} else {
					music.pause();
				}
			} else if (event.key == "s") {
				music.volume = music.volume - 0.05;
			} else if (event.key == "w") {
				music.volume = music.volume + 0.05;
			} else if (event.key == "7") {
				music.src = "doremi.ogg"
			} else if (event.key == "8") {
				music.src = "parado.ogg"
			}
		});

	</script>
	</iframe>
</body>
